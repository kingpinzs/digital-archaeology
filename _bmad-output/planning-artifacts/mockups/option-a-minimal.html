<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option A: Minimal Workshop - Digital Archaeology</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #ffffff;
      --text-muted: #666666;
      --accent: #00ff88;
      --signal-high: #00ff88;
      --signal-low: #333333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Minimal toolbar - just icons */
    .toolbar {
      background: var(--bg-secondary);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    .btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn.primary {
      background: var(--accent);
      color: #000;
    }

    .btn.primary:hover {
      filter: brightness(1.1);
    }

    /* Main content - lots of breathing room */
    .main {
      flex: 1;
      display: grid;
      grid-template-columns: 280px 1fr 200px;
      gap: 1px;
      background: #222;
    }

    .panel {
      background: var(--bg-primary);
      padding: 24px;
      overflow: auto;
    }

    /* Code editor - minimal */
    .code-editor {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 14px;
      line-height: 2;
    }

    .line {
      display: flex;
      gap: 16px;
    }

    .line-num {
      color: var(--text-muted);
      width: 24px;
      text-align: right;
      user-select: none;
    }

    .line.active {
      background: rgba(0, 255, 136, 0.1);
      margin: 0 -24px;
      padding: 0 24px;
    }

    .line.active .line-num {
      color: var(--accent);
    }

    .comment { color: #555; }
    .instruction { color: #fff; }
    .operand { color: var(--accent); }
    .directive { color: #888; }

    /* Circuit - floating in void */
    .circuit {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .circuit-canvas {
      width: 100%;
      height: 100%;
    }

    /* SVG circuit */
    .gate {
      fill: var(--bg-secondary);
      stroke: #444;
      stroke-width: 1;
    }

    .gate.active {
      fill: var(--bg-tertiary);
      stroke: var(--accent);
    }

    .wire {
      stroke: var(--signal-low);
      stroke-width: 2;
      fill: none;
    }

    .wire.high {
      stroke: var(--signal-high);
      filter: drop-shadow(0 0 4px var(--signal-high));
    }

    .gate-label {
      fill: var(--text-muted);
      font-size: 10px;
      font-family: -apple-system, sans-serif;
    }

    /* State panel - minimal */
    .state-panel {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
    }

    .state-group {
      margin-bottom: 32px;
    }

    .state-label {
      color: var(--text-muted);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .register {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .register:last-child {
      border-bottom: none;
    }

    .reg-name {
      color: var(--text-muted);
    }

    .reg-value {
      color: var(--text-primary);
    }

    .reg-value.changed {
      color: var(--accent);
    }

    /* Status bar - whisper quiet */
    .status-bar {
      background: var(--bg-secondary);
      padding: 8px 24px;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      gap: 24px;
      border-top: 1px solid #222;
    }

    .status-item.success {
      color: var(--accent);
    }

    /* Design label */
    .design-label {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--accent);
      color: #000;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="design-label">OPTION A: Minimal Workshop</div>

  <div class="toolbar">
    <div class="logo">Digital Archaeology</div>
    <div class="controls">
      <button class="btn primary" title="Run">▶</button>
      <button class="btn" title="Step">⏭</button>
      <button class="btn" title="Reset">↺</button>
      <button class="btn" title="Settings">⚙</button>
    </div>
  </div>

  <div class="main">
    <div class="panel code-editor">
      <div class="line"><span class="line-num">1</span><span class="comment">; Micro4 Demo</span></div>
      <div class="line"><span class="line-num">2</span><span class="comment">; Add two numbers</span></div>
      <div class="line"><span class="line-num">3</span></div>
      <div class="line active"><span class="line-num">4</span><span class="instruction">LDA</span> <span class="operand">0x10</span></div>
      <div class="line"><span class="line-num">5</span><span class="instruction">ADD</span> <span class="operand">0x11</span></div>
      <div class="line"><span class="line-num">6</span><span class="instruction">STA</span> <span class="operand">0x12</span></div>
      <div class="line"><span class="line-num">7</span><span class="instruction">HLT</span></div>
      <div class="line"><span class="line-num">8</span></div>
      <div class="line"><span class="line-num">9</span><span class="directive">.org</span> <span class="operand">0x10</span></div>
      <div class="line"><span class="line-num">10</span><span class="directive">.byte</span> <span class="operand">0x05</span></div>
      <div class="line"><span class="line-num">11</span><span class="directive">.byte</span> <span class="operand">0x0A</span></div>
    </div>

    <div class="panel circuit">
      <svg class="circuit-canvas" viewBox="0 0 600 400">
        <!-- Wires -->
        <path class="wire high" d="M 100,150 L 180,150"/>
        <path class="wire high" d="M 100,180 L 180,180"/>
        <path class="wire high" d="M 250,165 L 320,165"/>
        <path class="wire" d="M 320,140 L 320,165"/>
        <path class="wire" d="M 320,165 L 380,165"/>
        <path class="wire high" d="M 380,190 L 380,220"/>
        <path class="wire" d="M 450,205 L 520,205"/>

        <!-- AND Gate -->
        <g transform="translate(180, 135)">
          <path class="gate active" d="M 0,0 L 40,0 Q 70,30 40,60 L 0,60 Z"/>
          <text class="gate-label" x="20" y="75">AND</text>
        </g>

        <!-- OR Gate -->
        <g transform="translate(380, 175)">
          <path class="gate" d="M 0,0 Q 20,0 40,15 Q 70,30 40,45 Q 20,60 0,60 Q 20,30 0,0"/>
          <text class="gate-label" x="15" y="75">OR</text>
        </g>

        <!-- XOR Gate -->
        <g transform="translate(280, 250)">
          <path class="gate" d="M 5,0 Q 25,0 45,15 Q 75,30 45,45 Q 25,60 5,60 Q 25,30 5,0"/>
          <path class="gate" d="M 0,0 Q 20,30 0,60" style="fill:none"/>
          <text class="gate-label" x="20" y="75">XOR</text>
        </g>

        <!-- Signal dots -->
        <circle cx="250" cy="165" r="4" fill="#00ff88" filter="url(#glow)"/>
        <circle cx="100" cy="150" r="4" fill="#00ff88" filter="url(#glow)"/>
        <circle cx="100" cy="180" r="4" fill="#00ff88" filter="url(#glow)"/>

        <!-- Glow filter -->
        <defs>
          <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
      </svg>
    </div>

    <div class="panel state-panel">
      <div class="state-group">
        <div class="state-label">Registers</div>
        <div class="register">
          <span class="reg-name">PC</span>
          <span class="reg-value">0x04</span>
        </div>
        <div class="register">
          <span class="reg-name">ACC</span>
          <span class="reg-value changed">0x0F</span>
        </div>
        <div class="register">
          <span class="reg-name">Z</span>
          <span class="reg-value">0</span>
        </div>
      </div>

      <div class="state-group">
        <div class="state-label">Memory</div>
        <div class="register">
          <span class="reg-name">10</span>
          <span class="reg-value">05</span>
        </div>
        <div class="register">
          <span class="reg-name">11</span>
          <span class="reg-value">0A</span>
        </div>
        <div class="register">
          <span class="reg-name">12</span>
          <span class="reg-value changed">0F</span>
        </div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <span class="status-item success">✓ Assembled</span>
    <span class="status-item">PC: 0x04</span>
    <span class="status-item">Cycle: 4</span>
  </div>
</body>
</html>
