<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate-Level Animation - Digital Circuit Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            background: #0d0d1a;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #16213e;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0f3460;
            flex-wrap: wrap;
            gap: 10px;
        }
        h1 {
            color: #e94560;
            font-size: 1.3em;
        }
        .subtitle {
            color: #888;
            font-size: 0.9em;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        button {
            background: #0f3460;
            color: #eee;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button:hover {
            background: #e94560;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button.active {
            background: #e94560;
        }
        button.primary {
            background: #e94560;
        }
        select {
            background: #0f3460;
            color: #eee;
            border: 1px solid #0f3460;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
        }
        select:focus {
            outline: none;
            border-color: #e94560;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .speed-label {
            color: #888;
            font-size: 12px;
        }
        input[type="range"] {
            width: 100px;
            height: 4px;
            background: #0f3460;
            border-radius: 2px;
            -webkit-appearance: none;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #e94560;
            border-radius: 50%;
        }
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #animationCanvas {
            flex: 1;
            display: block;
            background: #0d0d1a;
        }
        .sidebar {
            width: 280px;
            background: #16213e;
            padding: 15px;
            overflow-y: auto;
            border-left: 2px solid #0f3460;
        }
        .sidebar h3 {
            color: #e94560;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #0f3460;
        }
        .input-panel {
            margin-bottom: 20px;
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .input-label {
            width: 60px;
            color: #888;
            font-size: 12px;
        }
        .input-toggle {
            width: 50px;
            height: 26px;
            background: #0f3460;
            border-radius: 13px;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }
        .input-toggle.on {
            background: #00aa00;
        }
        .input-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #eee;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left 0.2s;
        }
        .input-toggle.on::after {
            left: 27px;
        }
        .input-value {
            width: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        .input-value.high {
            color: #00cc00;
        }
        .input-value.low {
            color: #0077b6;
        }
        .output-panel {
            margin-bottom: 20px;
        }
        .output-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .output-led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid #333;
        }
        .output-led.on {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .event-log {
            max-height: 200px;
            overflow-y: auto;
            background: #0a0a12;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
        }
        .event-item {
            padding: 3px 0;
            border-bottom: 1px solid #1a1a2e;
        }
        .event-item.gate-eval {
            color: #e94560;
        }
        .event-item.wire-change {
            color: #00cc00;
        }
        .event-item.iteration {
            color: #0077b6;
        }
        .status-bar {
            background: #16213e;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #0f3460;
            font-size: 12px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
        }
        .status-indicator.idle { background: #888; }
        .status-indicator.running { background: #00ff00; animation: pulse 1s infinite; }
        .status-indicator.paused { background: #ffaa00; }
        .status-indicator.stepping { background: #0088dd; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .legend {
            display: flex;
            gap: 15px;
            font-size: 11px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 12px;
            height: 4px;
            border-radius: 2px;
        }
        .legend-0 { background: #0077b6; }
        .legend-1 { background: #00cc00; }
        .legend-x { background: #888; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Gate-Level Animation</h1>
            <div class="subtitle">Watch signal propagation through digital circuits</div>
        </div>
        <div class="controls">
            <select id="circuitSelect" onchange="loadSelectedCircuit()">
                <option value="halfAdder">Half Adder</option>
                <option value="fullAdder">Full Adder</option>
                <option value="srLatch">SR Latch (NAND)</option>
            </select>
            <button onclick="controller.reset()" title="Reset circuit">Reset</button>
            <button id="stepBtn" onclick="controller.step()" title="Single step">Step</button>
            <button id="playBtn" onclick="togglePlay()" class="primary" title="Play/Pause animation">Play</button>
            <div class="speed-control">
                <span class="speed-label">Speed:</span>
                <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1" onchange="updateSpeed()">
                <span id="speedValue">1.0x</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="canvas-area">
            <canvas id="animationCanvas"></canvas>
        </div>

        <div class="sidebar">
            <h3>Inputs</h3>
            <div id="inputPanel" class="input-panel">
                <!-- Populated dynamically -->
            </div>

            <h3>Outputs</h3>
            <div id="outputPanel" class="output-panel">
                <!-- Populated dynamically -->
            </div>

            <h3>Event Log</h3>
            <div id="eventLog" class="event-log">
                <div class="event-item iteration">Ready. Select a circuit and click Play or Step.</div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <div id="statusIndicator" class="status-indicator idle"></div>
            <span id="statusText">Idle</span>
        </div>
        <div class="status-item">
            Iteration: <strong id="iterationCount">0</strong>
        </div>
        <div class="legend">
            <div class="legend-item"><div class="legend-color legend-0"></div>Low (0)</div>
            <div class="legend-item"><div class="legend-color legend-1"></div>High (1)</div>
            <div class="legend-item"><div class="legend-color legend-x"></div>Unknown (X)</div>
        </div>
    </div>

    <!-- Load engine modules -->
    <script src="engine/types.js"></script>
    <script src="engine/wire.js"></script>
    <script src="engine/gate.js"></script>
    <script src="engine/circuit.js"></script>
    <script src="engine/io.js"></script>
    <script src="engine/animation.js"></script>
    <script src="engine/index.js"></script>

    <script>
    (function() {
        'use strict';

        // Get engine components from SimEngine namespace
        var SE = window.SimEngine;

        // Global state
        var circuit = null;
        var animator = null;
        var renderer = null;
        var activeGates = new Set();

        // Make controller accessible globally for onclick handlers
        window.controller = null;

        // DOM elements
        var canvas = document.getElementById('animationCanvas');
        var ctx = canvas.getContext('2d');
        var inputPanel = document.getElementById('inputPanel');
        var outputPanel = document.getElementById('outputPanel');
        var eventLog = document.getElementById('eventLog');
        var statusIndicator = document.getElementById('statusIndicator');
        var statusText = document.getElementById('statusText');
        var iterationCount = document.getElementById('iterationCount');
        var playBtn = document.getElementById('playBtn');
        var stepBtn = document.getElementById('stepBtn');
        var speedSlider = document.getElementById('speedSlider');
        var speedValue = document.getElementById('speedValue');

        // Initialize
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            loadSelectedCircuit();
        }

        function resizeCanvas() {
            var container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            if (renderer && circuit) {
                renderer.gatePositions.clear();
                renderer.layoutCircuit(circuit);
                render();
            }
        }

        window.loadSelectedCircuit = function() {
            var select = document.getElementById('circuitSelect');
            var circuitName = select.value;

            // Create circuit
            switch (circuitName) {
                case 'halfAdder':
                    circuit = SE.Circuits.halfAdder();
                    break;
                case 'fullAdder':
                    circuit = SE.Circuits.fullAdder();
                    break;
                case 'srLatch':
                    circuit = SE.Circuits.srLatch();
                    break;
                default:
                    circuit = SE.Circuits.halfAdder();
            }

            // Initialize animation components
            animator = new SE.CircuitAnimator(circuit);
            window.controller = new SE.AnimationController(animator);
            renderer = new SE.GateRenderer(ctx, {
                gateWidth: 100,
                gateHeight: 60,
                margin: 30
            });

            // Set up callbacks
            window.controller.onStateChange = handleStateChange;
            window.controller.onFrame = handleFrame;
            window.controller.onComplete = handleComplete;

            // Build UI using safe DOM methods
            buildInputPanel();
            buildOutputPanel();
            clearEventLog();
            addLogEntry('Circuit loaded: ' + circuitName, 'iteration');

            // Initial render
            renderer.layoutCircuit(circuit);
            render();
            updateStatus();
        }

        function buildInputPanel() {
            // Clear using safe DOM methods
            while (inputPanel.firstChild) {
                inputPanel.removeChild(inputPanel.firstChild);
            }

            for (var i = 0; i < circuit.wires.length; i++) {
                var wire = circuit.wires[i];
                if (!wire.isInput) continue;

                var row = document.createElement('div');
                row.className = 'input-row';

                var label = document.createElement('span');
                label.className = 'input-label';
                label.textContent = wire.name;

                var toggle = document.createElement('div');
                toggle.className = 'input-toggle';
                toggle.dataset.wireIndex = i;
                toggle.onclick = function() {
                    toggleInput(parseInt(this.dataset.wireIndex));
                };

                var value = document.createElement('span');
                value.className = 'input-value low';
                value.id = 'input-value-' + i;
                value.textContent = '0';

                row.appendChild(label);
                row.appendChild(toggle);
                row.appendChild(value);
                inputPanel.appendChild(row);
            }
        }

        function buildOutputPanel() {
            // Clear using safe DOM methods
            while (outputPanel.firstChild) {
                outputPanel.removeChild(outputPanel.firstChild);
            }

            for (var i = 0; i < circuit.wires.length; i++) {
                var wire = circuit.wires[i];
                if (!wire.isOutput) continue;

                var row = document.createElement('div');
                row.className = 'output-row';

                var label = document.createElement('span');
                label.className = 'input-label';
                label.textContent = wire.name;

                var led = document.createElement('div');
                led.className = 'output-led';
                led.id = 'output-led-' + i;

                var value = document.createElement('span');
                value.className = 'input-value low';
                value.id = 'output-value-' + i;
                value.textContent = 'X';

                row.appendChild(label);
                row.appendChild(led);
                row.appendChild(value);
                outputPanel.appendChild(row);
            }
        }

        function toggleInput(wireIndex) {
            var wire = circuit.wires[wireIndex];
            var currentState = wire.getState(0);
            var newState = currentState === SE.WireState.HIGH ? SE.WireState.LOW : SE.WireState.HIGH;
            circuit.setWire(wireIndex, 0, newState);

            // Update toggle visual
            var toggles = inputPanel.querySelectorAll('.input-toggle');
            for (var j = 0; j < toggles.length; j++) {
                var toggle = toggles[j];
                if (parseInt(toggle.dataset.wireIndex) === wireIndex) {
                    toggle.classList.toggle('on', newState === SE.WireState.HIGH);
                }
            }

            // Update value display
            var valueElem = document.getElementById('input-value-' + wireIndex);
            if (valueElem) {
                valueElem.textContent = newState === SE.WireState.HIGH ? '1' : '0';
                valueElem.className = 'input-value ' + (newState === SE.WireState.HIGH ? 'high' : 'low');
            }

            addLogEntry('Input ' + wire.name + ' set to ' + (newState === SE.WireState.HIGH ? '1' : '0'), 'wire-change');

            // Reset animation when inputs change
            if (window.controller.getState() !== SE.AnimationState.RUNNING) {
                animator.reset();
                circuit.stable = false;  // Mark circuit as needing propagation
                updateIterationCount();
                updateButtons();
            }

            render();
        }

        function updateOutputs() {
            for (var i = 0; i < circuit.wires.length; i++) {
                var wire = circuit.wires[i];
                if (!wire.isOutput) continue;

                var state = wire.getState(0);
                var led = document.getElementById('output-led-' + i);
                var value = document.getElementById('output-value-' + i);

                if (led) {
                    led.classList.toggle('on', state === SE.WireState.HIGH);
                }
                if (value) {
                    value.textContent = SE.WireStateStr[state] || 'X';
                    value.className = 'input-value ' + (state === SE.WireState.HIGH ? 'high' : 'low');
                }
            }
        }

        function handleStateChange(from, to) {
            updateStatus();
            updateButtons();
        }

        function handleFrame(events) {
            activeGates.clear();

            for (var i = 0; i < events.length; i++) {
                var event = events[i];
                switch (event.type) {
                    case SE.PropagationEventType.ITERATION_START:
                        addLogEntry('--- Iteration ' + event.data.iteration + ' ---', 'iteration');
                        break;
                    case SE.PropagationEventType.GATE_EVALUATE:
                        activeGates.add(event.data.gateIndex);
                        addLogEntry(
                            event.data.gateName + ' (' + event.data.gateType + '): ' +
                            event.data.inputStates.map(function(s) { return SE.WireStateStr[s]; }).join(',') +
                            ' -> ' + SE.WireStateStr[event.data.outputState],
                            'gate-eval'
                        );
                        break;
                    case SE.PropagationEventType.WIRE_CHANGE:
                        addLogEntry(
                            event.data.wireName + '[' + event.data.bit + ']: ' +
                            SE.WireStateStr[event.data.oldState] + ' -> ' +
                            SE.WireStateStr[event.data.newState],
                            'wire-change'
                        );
                        break;
                    case SE.PropagationEventType.ITERATION_END:
                        if (event.data.stable) {
                            addLogEntry('Circuit stabilized', 'iteration');
                        }
                        break;
                }
            }

            updateIterationCount();
            updateOutputs();
            render();
        }

        function handleComplete(allEvents) {
            addLogEntry('=== Propagation complete ===', 'iteration');
            activeGates.clear();
            render();
            updateButtons();
        }

        window.togglePlay = function() {
            var state = window.controller.getState();
            if (state === SE.AnimationState.RUNNING) {
                window.controller.pause();
            } else {
                window.controller.play();
            }
        };

        window.updateSpeed = function() {
            var speed = parseFloat(speedSlider.value);
            window.controller.setSpeed(speed);
            speedValue.textContent = speed.toFixed(1) + 'x';
        };

        function updateStatus() {
            var state = window.controller.getState();
            statusIndicator.className = 'status-indicator ' + state;

            var stateNames = {};
            stateNames[SE.AnimationState.IDLE] = 'Idle';
            stateNames[SE.AnimationState.RUNNING] = 'Running';
            stateNames[SE.AnimationState.PAUSED] = 'Paused';
            stateNames[SE.AnimationState.STEPPING] = 'Stepping';
            statusText.textContent = stateNames[state] || 'Unknown';
        }

        function updateButtons() {
            var state = window.controller.getState();
            var isComplete = animator.isComplete();

            playBtn.textContent = state === SE.AnimationState.RUNNING ? 'Pause' : 'Play';
            playBtn.disabled = isComplete;
            stepBtn.disabled = state === SE.AnimationState.RUNNING || isComplete;
        }

        function updateIterationCount() {
            iterationCount.textContent = animator.currentIteration;
        }

        function addLogEntry(text, className) {
            var entry = document.createElement('div');
            entry.className = 'event-item ' + (className || '');
            entry.textContent = text;
            eventLog.appendChild(entry);
            eventLog.scrollTop = eventLog.scrollHeight;

            // Limit log entries
            while (eventLog.children.length > 100) {
                eventLog.removeChild(eventLog.firstChild);
            }
        }

        function clearEventLog() {
            // Clear using safe DOM methods
            while (eventLog.firstChild) {
                eventLog.removeChild(eventLog.firstChild);
            }
        }

        function render() {
            if (!renderer || !circuit) return;
            renderer.render(circuit, activeGates);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    })();
    </script>
</body>
</html>
